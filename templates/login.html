{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/fa.css' %}" rel="stylesheet" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="{% static 'img/apple-touch-icon-144-precomposed.png' %}"
    />
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
  </head>

  <body>
    <div class="login-wrapper">
      <div class="logo"><img src="{% static 'img/logo_vertical_2x.png' %}" alt="" /></div>
      <form action="#" method="post">
        <div class="form-group">
          <label>Your Email</label><input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Password</label><input type="password" class="form-control" />
        </div>
        <input type="submit" value="Submit" />
        <div class="forgot-link"><a href="#">Forgot Password?</a></div>
        <div class="msg-link">
          Don't have an account? <a href="#">Register now</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap core JavaScript================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/ie10-viewport-bug-workaround.js'%}"></script>
    <script src="{% static 'js/ie-emulation-modes-warning.js'%}"></script>
    <script src="{% static 'js/custom.js'%}"></script>
    <script src="{% static 'js/jquery.matchHeight-min.js'%}"></script>
    <script type="text/javascript">
      jQuery(".coleql_height").matchHeight();
    </script>
  </body>
</html>
